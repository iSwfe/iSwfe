<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>My Calculator by iSwfe</title>
		<style type="text/css">
			body
			{
			}
			#bgBlur
			{/* 背景图及模糊的调整 */
				/* [元素对象]整体设置 */
				height: 1000px;		/* 设置高度 */
				width: 100%;		/* 宽度则为当前页面宽 */
				text-align: center;	/* 里面的子元素水平居中 */
				float: left;		/* 向左浮动 */
				
				/* [图片]设置 */
				background-image: url("images/聚焦-46.jpg");
				background-repeat: no-repeat;	/* 不让图片去重复铺开 */
				background-position: center;	/* 使图片的中心对齐元素框的中心 */
				background-size: cover;			/* 使图片[适应]至页面,即比例不变, */
		-webkit-filter: blur(10px); /* Chrome, Opera */
		   -moz-filter: blur(10px);
			-ms-filter: blur(10px);    
				filter: blur(10px);
			}
			#topDiv
			{/* 顶部的整个元素框 */
				/* 设置该元素对象 */
				text-align: center;	/* 定义当前[垂直基线]位置为水平居中,[水平基线]位置为上个元素之后 */
				position: absolute;	/* 定义[垂直和水平基线]绝对于页面的(0,0)去计算,而不是[相对于]上一个元素之后 */
				left: 0px;			/* 根据上面的基线位置,让基线位于元素偏左边XXpx */
				right: 0px;			/* 根据上面的基线位置,让基线位于元素偏右边XXpx */
				top: 100px;			/* 根据上面的基线位置,让基线位于元素偏上边XXpx */
			}
			.titleButton
			{
				height: 100px;
				padding: 0 50px 0 50px;
				border-style: solid;
				border-width: 4px;
				border-radius: 24px;
				margin: 0px auto 60px auto;
				background-color: transparent;
				
				color: #00BFFF;
				font-size: 64px;
				text-shadow: 4px 4px 0 #A97D9B, 6px 6px 2px #FFFFFF;
			}
			#rstBox
			{
				width: 400px;
				height: 40px;
				text-align: center;
				background-color: #00FFFF;
				padding: 0;
				border-style: solid;
				border-color: #00BFFF;;
				border-radius: 30px;
				border-left-style: solid;
				//border-left-width: 40px;
				
				color: #202020;
				font-size:28px;
				font-style: italic;
				text-shadow:1px 3px 3px gray;
			}
			#mainDiv
			{
				width:450px;
				height:450px;
				position:absolute;
				left: 0px;
				right: 0px;
				top:400px;
				text-align:center;
				/* border:solid; */
				margin:20px auto 20px auto;
			}
			.numButton
			{
				width: 90px;
				height: 90px;
				border: 0;
				margin: 10px 2px 10px 2px;
				background-color: transparent;	/* 使bg-color透明 */
				background-image: url("images/num.png");
				background-repeat: round;
				padding:0px;

				line-height: 1px;
				font-size: 48px;
				text-shadow: 2px 3px 7px;
			}
			.operateButton
			{
				width: 90px;
				height: 90px;
				border: 0;
				margin: 10px 2px 10px 2px;
				background-color: transparent;
				background-image: url("images/operate.png");
				background-repeat: round;
				padding:0px;

				line-height: 1px;	/* 控制文字行高,不让其导致按钮上下偏移 */
				font-size: 48px;
				text-shadow: 2px 3px 7px;
			}
		</style>
	</head>
	
	<body>
		<div>
			<div id="bgBlur"></div>
			<div id="topDiv">
				<button class="titleButton" title="[C]:直接清空" onclick="optClear()">我的计算器</button><br>

				<input id="rstBox" type="text" title="请用下方按键输入~直接输入功能可能不稳定,可以试试.请按下方等于键[=]出结果" placeholder="计算内容">
			</div>
			<div id="mainDiv">
				<button class="numButton" title="数字键[7]" onclick="inputNum(7)">7</button>
				<button class="numButton" title="数字键[8]" onclick="inputNum(8)">8</button>
				<button class="numButton" title="数字键[9]" onclick="inputNum(9)">9</button>
				<button class="operateButton" title="功能键[÷]:除法运算" onclick="operate('/')">÷</button>

				<button class="numButton" title="数字键[4]" onclick="inputNum(4)">4</button>
				<button class="numButton" title="数字键[5]" onclick="inputNum(5)">5</button>
				<button class="numButton" title="数字键[6]" onclick="inputNum(6)">6</button>
				<button class="operateButton" title="功能键[×]:乘法运算" onclick="operate('*')">×</button>

				<button class="numButton" title="数字键[1]" onclick="inputNum(1)">1</button>
				<button class="numButton" title="数字键[2]" onclick="inputNum(2)">2</button>
				<button class="numButton" title="数字键[3]" onclick="inputNum(3)">3</button>
				<button class="operateButton" title="功能键[－]:减法运算" onclick="operate('-')">－</button>

				<button class="operateButton" title="功能键[Del]:删除最后一个字符" onclick="operate('Del')">⇦</button>
				<button class="numButton" title="数字键[0]" onclick="inputNum(0)">0</button>
				<button class="operateButton" title="功能键[＝]:计算结果" onclick="operate('=')">＝</button>
				<button class="operateButton" title="功能键[＋]:加法运算" onclick="operate('+')">＋</button>
			</div>
		</div>
		<script type="text/javascript" src="Calc.js"></script>
	</body>
</html>
